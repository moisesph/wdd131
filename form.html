<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="This is a web to get feedback from the user and learn how to do it!">
    <meta name="author" content="Moises Pleytez">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <form action="review.html" method="get">
            <div class="content">
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                    <option value="Dyson V15">Dyson V15</option>
                    <option value="PC Gamer Overprice">PC Gamer Overprice</option>
                    <option value="Chair Gamer 16K">Chair Gamer 16K</option>
                </select>
            </div>


            <div class="content">
                <legend for="rating">Overall Rating</legend>
                <div class="many-rating">
                    <div><label>‚≠ê</label><input type="radio" id="1" name="rating" value="1"></div>
                    <div><label>‚≠ê‚≠ê</label><input type="radio" id="2" name="rating" value="2"></div>
                    <div><label>‚≠ê‚≠ê‚≠ê</label><input type="radio" id="3" name="rating" value="3"></div>
                    <div><label>‚≠ê‚≠ê‚≠ê‚≠ê</label><input type="radio" id="4" name="rating" value="4"></div>
                    <div><label>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label><input type="radio" id="5" name="rating" value="5"></div>
                </div>
            </div>



            <div>
                <label class="adjust">Date of Installation <input type="date" name="installation"
                        id="installation"></label>
            </div>



            <div class="content">
                <legend>Which features did you find useful in the product?<br><i>(Check all that apply)</i></legend>
                <label><input type="checkbox" id="abox1" value="durability"><span>Durability</span></label>
                <label><input type="checkbox" id="abox2" value="easy"><span>Easy of Use</span></label>
                <label><input type="checkbox" id="abox3" value="performance"><span>Performance</span></label>
                <label><input type="checkbox" id="abox4" value="design"><span>Design</span></label>
            </div>


            <div class="content">
                <legend>Written Review <font color="00087c">Optional</font>
                </legend>
                <input type="text" id="review" name="review">
            </div>


            <legend>Your Name <font color="00087c">Optional</font>
            </legend>

            <input type="submit" value="Post Review">

        </form>

    </main>

    <footer>
        <p>¬©<span id="currentyear"></span> üèÜ Moises Pleytez üèÜ Honduras</p>

    </footer>

</body>

</html>
