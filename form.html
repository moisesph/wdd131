<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select name="product" id="product" required>
                <option value="" disabled selected>Choose a Product...</option>
                <div class="allOptions"></div>
            </select>




            <label>Overall Rating</label>
            <label>Date of Installation</label>
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
            <label>Written Review <font color="00087c">Optional</font></label>
            <label>Your Name <font color="00087c">Optional</font></label>

            <input type="submit" value="Post Review">

        </form>

    </main>
